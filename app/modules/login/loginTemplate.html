<div class="container app-container">
    <div id="login-wrapper">
        <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
        <p><span style="font-weight: bold">Herzlich willkommen zur HsKA Praxisb√∂rse!</span><br>Loggen Sie sich bitte mit Ihren IZ-Daten ein.</p>
        <form>
            <div class="form-group">
                <input ng-model="username" type="text" class="form-control" placeholder="IZ-Account">
            </div>
            <div class="form-group">
                <input ng-model="password" type="password" class="form-control" placeholder="Passwort">
            </div>
            <button ng-click="login()" type="submit" class="btn btn-default app-full-width"><span class="glyphicon glyphicon-log-in"></span> Login</button>
        </form>
    </div>
</div>
